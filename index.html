<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Aplicativo de rastreamento por GPS para registrar coordenadas de locais específicos, funcionando offline.">
    <meta name="theme-color" content="#007bff">
    <title>LoGPS - Rastreamento por GPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>

    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        .dark-mode .btn-dark {
            background-color: #ffffff;
            color: #121212;
            border-color: #ffffff;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center"><i class="fas fa-map-marked-alt text-danger"></i> LoGPS</h1>
        <div class="text-center">
            <button id="startTracking" class="btn btn-primary"><i class="fas fa-play"></i></button>
            <button id="toggleDarkMode" class="btn btn-dark"><i class="fas fa-moon"></i></button>
        </div>

        <!-- Exibir localização atual em tempo real -->
        <div id="currentLocation" class="my-4">
            <h5>Localização Atual:</h5>
            <p><strong>Latitude:</strong> <span id="currentLatitude">-</span></p>
            <p><strong>Longitude:</strong> <span id="currentLongitude">-</span></p>
            <p><strong>Horário:</strong> <span id="currentTimestamp">-</span></p>
        </div>

        <!-- Indicador de status offline -->
        <div id="offlineIndicator" class="alert alert-warning d-none">
            Você está offline. Os dados serão sincronizados assim que houver conexão.
        </div>

        <ul id="coordinatesList" class="list-group my-4"></ul>
    </div>
</body>

</html>
